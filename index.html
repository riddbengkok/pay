<!DOCTYPE html>
<html>

<head>
    <title>
        stop plane
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    
</head>

<body>
    <div class="wrapper" style="">
        <div class="content-body" style="">
            <div style="padding: 0.2rem 1.2rem;">
                <div>
                    <div class="cover">
                        <div class="inner">
                            <div class="primary-content">
                                <div style="display: table; width: 100%; flex: 0 1 0%;">
                                    <div class="section-title">
                                        <img src="assets/lo.png"> STOPPLANE <span class="close-btn"><img src="assets/x.png"></span> </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-display">
                                <form>
                                    <div class="row col-md-12 payement-gate">
                                        <div class="form-group row col-md-12 pr0">
                                            <div class="col-md-4 col-sm-4 col-xs-4 label-in">
                                                <label class="label-input" for="input-id">No ID</label>
                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-8">
                                                <input type="text" name="input-id" id='input-id' class="form-control add-input" placeholder="input your ID here">
                                            </div>
                                        </div>
                                        <div class="form-group row col-md-12 pr0">
                                            <div class="col-md-4 col-sm-4 col-xs-4 label-in">
                                                <label class="label-input" for="airline">Airline Code</label>
                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-8">
                                                <input type="text" name="airline-code" id="airline" class="form-control add-input" placeholder="Input your airline code here">
                                            </div>
                                        </div>
                                        <div class="form-group row col-md-12 pr0">
                                            <div class="col-md-4 col-sm-4 col-xs-4 label-in">
                                                <label class="label-input" for="airline">Name</label>
                                            </div>
                                            <div class="col-md-8 col-sm-8 col-xs-8">
                                                <input type="text" name="airline-code" id="airline" class="form-control add-input" placeholder="Input your name here">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="subscribe">
                                        <div class="sub">Subscription</div>
                                        <div class="form-group row col-md-12 plan">
                                            <input type="checkbox" name="3m" id="3m">
                                            <label class="left-label">3 mounths</label>
                                            <label for="3m" class="right-label">15$</label>
                                        </div>
                                        <div class="form-group row col-md-12 plan">
                                            <input type="checkbox" name="6m" id="6m ">
                                            <label class="left-label">6 mounths</label>
                                            <label for="6m" class="right-label">30$</label>
                                        </div>
                                        <div class="form-group row col-md-12 plan">
                                            <input type="checkbox" name="12m" id="12m ">
                                            <label class="left-label">12 mounths</label>
                                            <label for="12m" class="right-label">50$</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="pay"> Payement</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
